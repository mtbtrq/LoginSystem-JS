<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body> 
    <noscript>Please enable JavaScript to use this website!</noscript>
    <h1>Sign Up</h1>
    <p class="label">Username</p>
    <input autocomplete="off" maxlength="20" class="inputBox" autocomplete="off" type="text" id="username" name="username" placeholder="Username">
    <p class="label">Email</p>
    <input autocomplete="off" maxlength="50" class="inputBox" type="email" id="email" name="email" placeholder="Email">
    <p class="label">Password</p>
    <input autocomplete="off" maxlength="20" class="inputBox" type="password" id="password" name="password" placeholder="Password">
    <p id="statusEl"> </p>
    <button id="submitButton">Submit</button>
    <p class="footer">Alternatively, if you have an account, you can <a href="../signin/signin.html">sign in.</a></p>
    <script src="./signup.js" defer></script>
    </div>
</body>

</html>
